<!DOCTYPE html>
<html>
  <head>
<link rel="stylesheet" href="style.css">
    <title>Scooter Lim</title>
  </head>
  <body>
    <div class="background"> <!--Aggiungere trasparenza sfondo  -->

      <header>
        <!-- Logo + Titolo -->
        <img src="img/logo.png" height="100px">
        <h1>Taking Booleaners from A to B</h1>
      </header>


      <nav>
        <!-- input di navigazione -->
      <button type="button" name="prenota">Prenota</button>
      <button type="button" name="termina">Termina Prenotazione</button>
      <button type="button" name="accendi">Accendi Luci</button>
      </nav>


      <main>
        <!-- checkbox + Monopattino + stato carica -->
        <div class="uno">
          <input type="checkbox">
          <h2 class="monopattino">Monopattino Gino22</h2>
          <h3 class="posizione">Via Guadalametri - a 220 metri da te </h3>
          <h3>Stato carica:</h3>
          <h3 class="batteria"> livello batteria </h3>
        </div>

        <div class="due">
          <input type="checkbox">
          <h2 class="monopattino">Monopattino Mike24</h2>
          <h3 class="posizione">Via Ricciardoni - a 420 metri da te </h3>
          <h3>Stato carica:</h3>
          <h3 class="batteria"> livello batteria </h3>
        </div>

        <div class="tre">
          <input type="checkbox">
          <h2 class="monopattino">Monopattino Fede154</h2>
          <h3 class="posizione">Via Mentarini - a 490 metri da te </h3>
          <h3>Stato carica:</h3>
          <h3 class="batteria"> livello batteria </h3>
        </div>
      </main>

    </div>
  </body>
</html>
